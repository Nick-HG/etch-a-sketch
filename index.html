<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--16x16 grid-->
    <div class="flex-container">
        <div class="title"><h1>etch-a-sketch</h1></div>
        <div class="content">
            <div class="buttons">
                <button id="black-button" onclick="changeColor('black')">Black</button>
                <button id="eraser-button" onclick="changeColor('white')">Eraser</button>
                <button id="random-button" onclick="changeColor('random')">Random</button>
                <button id="reset-button" onclick="resetBoard()">Reset</button>
            </div>
            <div class="input-div">
                <button id="size-button">Set Size</button>
                <input type="text" placeholder="Size of board" value="32" onchange="changeSize(this.value)">
            </div>
            <br><br><br>
            <div class="board"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
